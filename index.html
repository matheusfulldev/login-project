<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/astronaut.ico" type="image/x-icon">
    <title>Astronaut Login</title>
</head>
<body>
    <main id="login">
        <section id="login__left-side">
            <h1> Faça Login <span> agora <br> E entre para o nosso time!</span> </h1>
            <img id="login__astronaut-cat" src="images/cat-astronaut-animate.svg" alt="Gato Astronauta">

            <aside>
                <span> <a id="author" href="https://github.com/matheusfulldev" target="_blank" rel="external">Matheus Ramos &copy;</a></span>
            </aside>

        </section>
        <section id="login__right-side">
            <div id="login__card">
                <h2> Faça Login! </h2>
                
                <form action="#">
                    <label class="login__label" for="user">Usuário:</label>
                    <input class="login__input" type="email" placeholder="Username" name="user" required>
                    <label class="login__label" for="password">Senha:</label>
                    <input name="password" class="login__input" type="password" placeholder="Password" required>
                

                <button class="login__button" type="submit"> Login </button>
            </form>
            </div>
        </section> 
    </main>
    <!--  -->
</body>
</html>
