<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/astronaut.ico" type="image/x-icon">
    <title>Astronaut Login</title>
</head>
<body>
    <main id="login">
        <section id="login__left-side">
            <h1> Faça Login <span> agora <br> E entre para o nosso time!</span> </h1>
            <img id="login__astronaut-cat" src="images/cat-astronaut-animate.svg" alt="Gato Astronauta">
        </section>
        <section id="login__right-side">
            <div id="login__card">
                <h2> Faça Login! </h2>
                <label class="login__label" for="usuario">Usuário</label>
                <input class="login__input" type="email" placeholder="Usuário">

                <label class="login__label" for="senha">Senha</label>
                <input class="login__input" type="password" placeholder="Senha">

                <button class="login__button"> Login </button>
            </div>
        </section> 
    </main>
</body>
</html>
